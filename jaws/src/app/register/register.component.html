<div class="row justify-content-md-center">
  <div class="col-md-4">
    <img class="user-avatar" src="assets/images/logo.png" width="150px" />
    <h1>Sign up </h1>
    <form role="form" (ngSubmit)="signup()" #registerForm="ngForm">
      <div class="form-content">
        <div class="form-group">
          <input type="text" class="form-control input-underline input-lg" id="1" placeholder="Username" [(ngModel)]="user.username" name="username">
        </div>

        <div class="form-group">
          <input type="text" class="form-control input-underline input-lg" id="2" placeholder="Email" [(ngModel)]="user.email" name="email">
        </div>

      <div class="form-group">
        <select class="form-control"  [(ngModel)]="user.role" name="role">
          <option value="admin" >Admin</option>
          <option value="agent" >agent</option>
          <option value="responsable" >responsable</option>

        </select>
      </div>
      
     

        <div class="form-group">
          <input type="password" class="form-control input-underline input-lg" id="3" placeholder="Password" [(ngModel)]="user.password"
            name="password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-underline input-lg" id="4" placeholder="Repeat Password">
        </div>

      </div>

      <button class="btn rounded-btn" type="submit" [disabled]="!registerForm.form.valid"> Register </button>&nbsp;
      <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
    </form>
  </div>
</div>
